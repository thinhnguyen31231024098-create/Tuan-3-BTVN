<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu với Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        li {
            display: inline-block;
            background-color: cyan;
            margin: 5px;            /* khoảng cách giữa các ô */
            padding: 5px 15px;      /* khoảng cách trong ô */
        }
        
        a {
            text-decoration: underline;
            color: blue;
            font-weight: bold;
        }

        a i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><i class="fas fa-shopping-cart"></i> TMDT</a></li>
        <li><a href="#"><i class="fas fa-cogs"></i> ERP</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> MIS</a></li>
        <li><a href="#"><i class="fas fa-database"></i> DS</a></li>
    </ul>
</body>
</html>
